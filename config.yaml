config:
plugins:
metrics-by-endpoint: {}
target: 'http://localhost:8080'
phases:
-duration: 20
arrivalRate: 10
scenarios:
-name: 'sessions flow (register + login)'
flow:
-log: 'creando usuario de prueba'
-get:
   url: /pruebas/testuser
   capture:
     -json: '$.first_name'
      as: 'first_name'
     -json: '$.last_name'
      as: 'last_name'
     -json: '$.email'
      as: 'email'
     -json: '$.password'
      as: 'password'
-log: 'registramos el usuario'
-post:
    url: /api/sessions/register
    json:
    first name: "{{first_name}}"
    last name: "{{last_name}}"
    email: "{{email}}"
    passowrd: "{{password}}"
-think: 2
-log: 'logueamos el usuario'
-post:
 url: '/api/sessions/login'
 json:
 email: "{{email}}"
 password: "{{password}}"